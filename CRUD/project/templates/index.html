<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>CRUD MINI PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3">
      <div class="container">
        <a class="navbar-brand" href="/">CRUD OPERATION </a>
      </div>
    </nav>

    <div class="conatiner mt-3">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3 mt-3">
          <h2 class="text-white bg-dark text-center p-2">
            Insert Student details
          </h2>
          <br >
          <form action="/insert" method="post">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter the student name"
                name="name"
                required
              />
              <input
                type="email"
                class="form-control mt-2"
                placeholder="Enter the student email"
                name="email"
                required
              />
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Enter the student age"
                name="age"
                required
              />
              <div class="form-group mt-2">
                
                <select id="gender" class="form-control" name="gender" required>
                  <option selected>Select gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>


                </select>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>

            </div>
          </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <h2 class="text-center bg-dark text-white p-2 mt-3">Student Details</h2>
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor %}
            <table class="table table-light">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for d in  data %}
                  <tr>
                    <th scope="row">1{{d.id}}</th>
                    <td>{{d.name}}</td>
                    <td>{{d.email}}</td>
                    <td>{{d.age}}</td>
                    <td>{{d.gender}}</td>
                    <td><a type="button" href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
                    <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>

                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
